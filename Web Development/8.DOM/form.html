<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form oninput="total.value = (nights.valueAsNumber * 50) + ((guests.valueAsNumber - 1) * 10)">
        <label>Full name:</label>
        <input type="text" id="fullName" name="fullName" placeholder="Jane Doe" required>   

        <label>Email:</label>
        <input type="email" id="emailAddr" name="emailAddr" required>

        <label>Confirm Email Address:</label>
        <input type="email" id="emailAddrConfirm" name="emailAddConfirm" oninput="check(this)" required>
        
        <label>Arrival date:</label>
        <input type="date" id="arrivalDate" name="arrivalDate" required>

        <label>Number of nights (rooms are $50.00 per night):</label>
        <input type="number" id="nights" name="nights" value="1" min="1" max="30" required>
        
        <label>Number of guests (each additional guest adds $10.00 per night):</label>
        <input type="number" id="guests" name="guests" value="1" min="1" max="4" required>

        <label>Estimated total:</label>
        $<output id="total" name="total">50</output>.00
        <br><br>
        <input type="submit" value="Request Reservation" /> 
    </form>

    <script>
        function check(input) {
          if (input.value != document.getElementById('emailAddr').value) {
            input.setCustomValidity('The two email addresses must match.');
          } else {
            input.setCustomValidity('');
          }
    }
    </script>
</body>
</html>
